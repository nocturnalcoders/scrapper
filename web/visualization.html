<!DOCTYPE html>
<html>

<head>
    <title>Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="chart"></canvas>
    <img src="{{ url_for('static', filename='web/sentiment_analysis.png') }}" alt="Sentiment Analysis">
    <img src="{{ url_for('static', filename='web/wordcloud.png') }}" alt="Word Cloud">
    <script>
        // Ambil data grafik dari Flask menggunakan Jinja

        // Buat grafik menggunakan Chart.js
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Data',
                    data: data.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
